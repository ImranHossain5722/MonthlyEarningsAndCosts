<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly earnings and costs </title>
     <!-- font awesome -->
     <script src="https://kit.fontawesome.com/dfc2caf162.js" crossorigin="anonymous"></script>
     <!-- bootstrap link -->
        <link rel="stylesheet" href="bootstrap/CSS/bootstrap.min.css">
        <!-- style css -->
      <link rel="stylesheet" href="bootstrap/CSS/style.css">  

</head>

    <header>
        <h1 class=" fs-3 fw-bold text-center text-primary mt-5">Monthly Earnings And Costs </h1> 
         
    </header>
<body>
    <main>
        <section class="mt-5 pb-5">
            <div class="container">
                <div class="row">
                  <div class=" col-12 col-md-6 col-lg-6">
                    <img class="w-100 h-100" src="image/moneys.jpg" alt="">
                  </div>
                  <div class=" col-12 col-md-6 col-lg-6">
                     
                    <div class="income">
                        <h1 class=" fs-3 fw-bold text-center text-primary mt-5">Income </h1>
                        <p class=" fs-4 fw-bold text-center mt-5 incom">Income: <input class="bg" id="incomeInput" type="text"> </p> 
                    </div>

                    <div class="expenses mt-5">
                        <h1 class=" fs-3 fw-bold text-center text-primary mt-0">Expenses</h1>
                        <!-- foodInput -->
                        <p class=" fs-4 fw-bold text-center mt-4">Food: <input class="bg" id="foodInput" type="text"> </p>
                        <!-- rentInput -->
                        <p class=" fs-4 fw-bold text-center mt-0">Rent: <input class="bg" id="rentInput" type="text"> </p> 
                        <!-- clothInput -->
                        <p class=" cloth fs-4 fw-bold text-center mt-0">Clothes: <input class="bg" id="clothesInput" type="text"> </p>
                         <!--calculate button  -->
                        <button id="calculate"class="btn btn-info alig btn-lg calc"  > Calculate</button>
                        <h1 class=" fs-3 fw-bold text-center  mt-5">Total Expenses: <span id="totalExpenses"> 00 
                        </span> 
                         </h1>
                         <h1 class=" fs-3 fw-bold text-center  mt-1">Balance: <span id="afterExpensesBalance">00 
                        </span>
                        </h1>
                        <!-- Save Balance part -->
                        <div class="saveBalance">
                            <div class=" ">
                                    <div class=" d-inline-flex justify-content-center  align-items-center mt-5">
                                        <p class="saveFiled fs-3 fw-bold text-center"> save: <input class="saveMoneyFiled" id="saveInput" type="text"></p>
                                        <p class="savePersn">%</p>
                                        <button id="saveButton"class="btn btn-info alig btn-lg"  > Save</button>
                                    </div>

                                    <div class="">
                                        <h1 class=" fs-3 fw-bold text-center mt-5">Saving Amount: <span id="savingAmount">00 
                                        </span> 
                                         </h1>
                                         <h1 class=" fs-3 fw-bold text-center  mt-1"> Remaining Balance: <span id="remainingBalance">00 </span>
                                    </div>

                            

                            </div>

                        </div>
                    </div>
                  </div>
                
                </div>
              
        </section>

    </main>

         <!-- bootstrap js file -->
    <script src="bootstrap/JS/bootstrap.min.js"></script>
        <!-- my js file -->
   <script src="bootstrap/JS/app.js"></script> 
</body>
</html>
